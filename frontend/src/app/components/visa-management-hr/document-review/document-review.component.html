<div class="flex flex-row align-center">
    <div style="width: 100%;">
        <ng-container *ngIf="failedToLoadPdf">
            Document Does Not Exist/Failed To Load Document
        </ng-container>
        <ng-container *ngIf="!failedToLoadPdf">
            <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false" [zoom-scale]="'page-width'"
                style="height: 800px"></pdf-viewer>
        </ng-container>
    </div>
    <div class="flex flex-col">
        <div class="flex flex-col flex-1 items-start mx-5">
            <textarea [rows]="5" [cols]="30" pInputTextarea [autoResize]="true" [(ngModel)]="feedback"
                placeholder="Provide optional feedback here"></textarea>
            <div class="flex flex-row mt-2">
                <button pButton pRipple type="button" label="Reject" class="p-button-danger" icon="pi pi-times"
                    (click)="onReject(employeeId, feedback)"></button>
            </div>
            <div class="mt-auto">
                <button pButton pRipple type="button" label="Approve" class="p-button-success" icon="pi pi-check"
                    (click)="onApprove(employeeId)"></button>
            </div>
        </div>
    </div>
</div>
