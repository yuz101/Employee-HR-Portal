<p-table [value]="employees" [rowHover]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Work Authorization</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
        <tr>
            <td>{{employee.firstName}} {{employee.lastName}}</td>
            <td>
                <p-button (click)="displayWorkAuthorization=true" icon="pi pi-external-link" label="Show"></p-button>
                <p-dialog header="Work Authorization Details" [(visible)]="displayWorkAuthorization" [modal]="true"
                    [style]="{width: '50vw'}" [draggable]="false" [resizable]="false">
                    <div class="flex flex-col">
                        <div>Type: {{'OPT'}}</div>
                        <div>Start Date: {{'today'}}</div>
                        <div>End Date: {{'tomorrow'}}</div>
                    </div>
                    <ng-template pTemplate="footer">
                        <p-button icon="pi pi-check" (click)="displayWorkAuthorization=false" label="Ok"
                            styleClass="p-button-text"></p-button>
                    </ng-template>
                </p-dialog>
            </td>
            <td>
                <ng-container
                    *ngIf="employee.workAuthorizationStatus">
                    <div>{{employee.workAuthorizationStatus.documentStatus}}</div>
                </ng-container>
            </td>
            <td>
                <ng-container
                    *ngIf="employee.workAuthorizationStatus && employee.workAuthorizationStatus.documentStatus === allWorkAuthorizationStatus.PENDING_FOR_REVIEW">
                    <button type="button" (click)="showDocumentReviewDialog(employee._id)" pButton pRipple
                        class="p-button-raised" icon="pi pi-info-circle" label="Review">
                    </button>
                </ng-container>
                <ng-container
                    *ngIf="employee.workAuthorizationStatus && employee.workAuthorizationStatus.documentStatus === allWorkAuthorizationStatus.NOT_UPLOADED">
                    <button pButton pRipple type="button" class="p-button-raised"
                        label={{employee.workAuthorizationStatus.action.name}}>
                    </button>
                </ng-container>
                <!-- <button pButton pRipple type="button" class="p-button-raised" label={{employee.visaStatus.action.name}}>
                </button> -->
            </td>
        </tr>
    </ng-template>
</p-table>
