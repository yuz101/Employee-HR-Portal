<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-base font-semibold leading-6 text-gray-900">Personal Information</h3>
        <p class="mt-1 text-sm text-gray-600">Use a permanent address where you can receive mail.</p>
      </div>
    </div>
    <div class="mt-5 md:col-span-2 md:mt-0">
      <form [formGroup]="form">
        <div class="overflow-hidden shadow sm:rounded-md">
          <div class="bg-white px-4 py-5 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                <input type="text" pInputText required class="relative block w-full p-inputtext-sm" formControlName="firstname"> 
              </div>
              
              <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Middle name</label>
               <input type="text" pInputText required class="relative block w-full p-inputtext-sm" formControlName="middlename"> 
              </div>

              <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
               <input type="text" pInputText required class="relative block w-full p-inputtext-sm" formControlName="lastname"> 
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label for="email-address" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                <input type="text" pInputText required class="relative block w-full p-inputtext-sm" formControlName="email"> 
              </div>

              <div class="col-span-6 sm:col-span-6">
                <label class="block text-sm font-medium leading-6 text-gray-900">Profile Picture</label>
                <div class="mt-2 flex items-center">
                    <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" (onUpload)="onBasicUpload($event)"></p-fileUpload>
                </div>
              </div>

              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">SSN</label>
                <p-inputMask mask="999-99-9999" placeholder="999-99-9999"></p-inputMask>
              </div>

              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Date of Birth</label>
                <p-calendar inputId="basic" ></p-calendar>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Country</label>
                <select id="country" name="country" autocomplete="country-name" class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  <option>United States</option>
                  <option>Canada</option>
                  <option>Mexico</option>
                </select>
              </div>

              <div class="col-span-6">
                <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Street address</label>
                <input type="text" pInputText required class="relative block w-full p-inputtext-sm" formControlName="streetaddress"> 
              </div>
              
              <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                <label for="city" class="block text-sm font-medium leading-6 text-gray-900">City</label>
                <input type="text" pInputText required class="relative block w-full p-inputtext-sm" formControlName="city"> 
              </div>

              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label for="region" class="block text-sm font-medium leading-6 text-gray-900">State / Province</label>
                <input type="text" pInputText required class="relative block w-full p-inputtext-sm" formControlName="state"> 
              </div>

              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">ZIP / Postal code</label>
                <input type="text" pInputText required class="relative block w-full p-inputtext-sm" formControlName="zipcode">
              </div>
            </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Save</button>
        </div> 
        </div>
      </form>
    </div>
  </div>
</div>
