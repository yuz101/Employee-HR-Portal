<div class="container">
    <form class="space-y-4 rounded-lg p-4 sm:p-6 lg:p-8" [formGroup]="onboardingForm">
        <h2 class="mt-4 text-center text-3xl font-bold tracking-tight text-gray-900">Onboarding Form</h2>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="status" formControlName="status" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" pInputText class="relative block w-full p-inputtext-sm" id="email" formControlName="email" readonly>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" pInputText required class="relative block w-full p-inputtext-sm" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" pInputText required class="relative block w-full p-inputtext-sm" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="middleName">Middle Name:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="middleName" formControlName="middleName">
        </div>
        <div class="col-span-6 sm:col-span-6">
            <label class="block text-sm font-medium leading-6 text-gray-900">Profile Picture</label>
            <div class="mt-2 flex items-center">
                <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" (onUpload)="onBasicUpload($event)"></p-fileUpload>
            </div>
          </div>
        <h3>Address: </h3>
        <div class="form-group">
            <label for="streetName">Street Name:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="streetName" formControlName="streetName">
        </div>
        <div class="form-group">
            <label for="buildingNumber">Building Number:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="buildingNumber"
                formControlName="address.buildingNumber">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="city" formControlName="addressCity">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="state" formControlName="addressState">
        </div>
        <div class="form-group">
            <label for="zip">Zip:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="zip" formControlName="addressZip">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="phoneNumber" formControlName="phoneNumber">
        </div>
        <div class="form-group">
            <label for="workPhoneNumber">Work Phone Number:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="workPhoneNumber" formControlName="workPhoneNumber">
        </div>

        <div class="form-group">
            <label for="carInformation">Do you have a car?</label>
            <select class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" id="carInformation" (change)="onCarInformationChange($event)">
                <option value="">--Select--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div *ngIf="showCarInformation">
            <h3>Car Information</h3>
            <div class="form-group">
                <label for="carMake">Make:</label>
                <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="carMake" formControlName="carInformation.make">
            </div>
            <div class="form-group">
                <label for="carModel">Model:</label>
                <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="carModel" formControlName="carInformation.model">
            </div>
            <div class="form-group">
                <label for="carColor">Color:</label>
                <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="carColor" formControlName="carInformation.color">
            </div>
        </div>

        <div class="form-group">
            <label for="SSN">SSN:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="SSN" formControlName="SSN">
        </div>
        <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="birthday" formControlName="birthday">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="gender" formControlName="gender">
        </div>
        <h3>Identify Type</h3>
        <div class="form-group">
            <label for="visaTitle">Visa Title:</label>
            <select class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" id="visaTitle" formControlName="identifyType.visaTitle">
                <option value="">--Select--</option>
                <option value="H1b">H1b</option>
                <option value="L2">L2</option>
                <option value="F1">F1</option>
                <option value="H4">H4</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div *ngIf="showVisaFileUpload">
            <label for="visaFile">Visa File:</label>
            <input type="file" id="visaFile" (change)="onVisaFileChange($event)">
        </div>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="startDate" formControlName="identifyType.startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="endDate" formControlName="identifyType.endDate">
        </div>
        <div class="form-group">
            <label for="driversLicense">Do you have a driver's license?</label>
            <select class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" id="driversLicense" (change)="onDriversLicenseChange($event)">
                <option value="">--Select--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div *ngIf="showDriversLicense">
            <h3>Driver's License Information</h3>
            <div class="form-group">
                <label for="licenseNumber">License Number:</label>
                <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="licenseNumber"
                    formControlName="driversLicense.licenseNumber">
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration Date:</label>
                <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="expirationDate"
                    formControlName="driversLicense.expirationDate">
            </div>
            <div class="form-group">
                <label for="driverLicenseFile">Driver's License File:</label>
                <input type="file" class="form-control-file" id="driverLicenseFile"
                    (change)="onDirverFileChange($event)">
            </div>
        </div>

        <h3>Reference</h3>
        <div class="form-group">
            <label for="referenceFirstName">First Name:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="referenceFirstName"
                formControlName="reference.firstName">
        </div>
        <div class="form-group">
            <label for="referenceLastName">Last Name:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="reference
            LastName" formControlName="reference.lastName">
        </div>
        <div class="form-group">
            <label for="referenceMiddleName">Middle Name:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="referenceMiddleName"
                formControlName="reference.middleName">
        </div>
        <div class="form-group">
            <label for="referencePhoneNumber">Phone Number:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="referencePhoneNumber"
                formControlName="reference.phoneNumber">
        </div>
        <div class="form-group">
            <label for="referenceEmail">Email:</label>
            <input type="email" pInputText class="relative block w-full p-inputtext-sm" id="referenceEmail" formControlName="reference.email">
        </div>
        <div class="form-group">
            <label for="referenceRelationship">Relationship:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="referenceRelationship"
                formControlName="reference.relationship">
        </div>
        <h3>Emergency Contacts</h3>
        <div class="form-group">
            <label for="emergencyContactsFirstName">First Name:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="emergencyContactsFirstName"
                formControlName="emergencyContacts.firstName">
        </div>
        <div class="form-group">
            <label for="emergencyContactsLastName">Last Name:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="emergencyContactsLastName"
                formControlName="emergencyContacts.lastName">
        </div>
        <div class="form-group">
            <label for="emergencyContactsMiddleName">Middle Name:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="emergencyContactsMiddleName"
                formControlName="emergencyContacts.middleName">
        </div>
        <div class="form-group">
            <label for="emergencyContactsPhoneNumber">Phone Number:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="emergencyContactsPhoneNumber"
                formControlName="emergencyContacts.phoneNumber">
        </div>
        <div class="form-group">
            <label for="emergencyContactsEmail">Email:</label>
            <input type="email" pInputText class="relative block w-full p-inputtext-sm" id="emergencyContactsEmail"
                formControlName="emergencyContacts.email">
        </div>
        <div class="form-group">
            <label for="emergencyContactsRelationship">Relationship:</label>
            <input type="text" pInputText class="relative block w-full p-inputtext-sm" id="emergencyContactsRelationship"
                formControlName="emergencyContacts.relationship">
        </div>
    </form>
</div>
